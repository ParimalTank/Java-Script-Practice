<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Factorial Series</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            margin-top: 10%;
            margin-left: 35%;
            font-size: large;
        }
    </style>
</head>
<body>
      Enter the Number : <input type="number" id="val">
      <button type="button" onclick="setval()">Print</button>
      <p id="demo"></p>

      
      <script>
        function factorial(x) {

            const arr = [];
            let i=0;
            // if number is 0
            if (x == 0 || x==1) {
                return 1;
            }

            // if number is positive
            else {
                return x * factorial(x - 1);
            }
        }

        function setval() {
            let x = document.getElementById("val").value;

            // take input from the user
            const num = x;

            // calling factorial() if num is positive
            if (num >= 0) {
                const result = factorial(num);
                document.getElementById("demo").innerHTML = `The factorial of ${num} is ${result}`;

            }
            else {
                document.getElementById("demo").innerHTML = 'Please Enter a positive number.';
            }
        }
    </script>
</body>
</html>
