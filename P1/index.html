<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fibonacci Series</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            margin-top: 10%;
            margin-left: 35%;
            font-size: large;
        }
    </style>
</head>
<body>
    
      Enter the Number :<input type="number" id="val">
      <button type="button" onclick="fibonacci()">Print</button>
      <p id="demo1"></p>
      <p id="demo"></p>
      

      <script>
        
        function fibonacci(){
            
            const num = document.getElementById("val").value;
            
            let n1 = 0,  n2 = 1, next_num, i;  

            let arr = [];
            let j=0;
    
            for ( i = 1; i <= num; i++)  
            { 
                arr[j]=n1;
                j++;
                // sum of n1 and n2 into the next_num
                next_num = n1 + n2;   
                
                n1 = n2; // assign the n2 value into n2  
                n2 = next_num; // assign the next_num into n2  
            } 
            // console.log(arr);
            document.getElementById("demo1").innerHTML = "Fibonacci Series: "; 
            document.getElementById("demo").innerHTML = arr;
        }
    </script>
</body>
</html>
